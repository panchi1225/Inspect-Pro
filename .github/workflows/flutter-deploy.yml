name: Build & Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main             
  workflow_dispatch:      # 手動実行ボタンを出す

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release --base-href="/Inspect-Pro/"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages   # GitHub Pages が参照するブランチ
          publish_dir: build/web     # Flutter Web の出力フォルダ
          force_orphan: true
